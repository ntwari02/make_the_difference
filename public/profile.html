<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="js/include-navbar.js" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="navbar-container"></div>
  <main class="max-w-3xl mx-auto px-4 py-10">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 border border-gray-200 dark:border-gray-700">
      <h1 class="text-2xl font-bold mb-6">Profile</h1>

      <div class="flex items-center gap-6">
        <div class="relative">
          <div id="avatarHolder" class="h-28 w-28 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center overflow-hidden border border-gray-200 dark:border-gray-700">
            <i id="defaultAvatarIcon" class="fa-solid fa-user text-4xl text-gray-400"></i>
            <img id="avatarImg" alt="avatar" class="hidden h-full w-full object-cover">
          </div>
        </div>
        <div class="flex-1">
          <div class="text-sm text-gray-600 dark:text-gray-300 mb-3">Supported: JPG, PNG, GIF (max 10MB)
          </div>
          <div class="flex flex-wrap gap-3">
            <label for="profileFile" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md cursor-pointer">
              <i class="fa-solid fa-upload"></i>
              <span>Upload</span>
            </label>
            <input id="profileFile" type="file" accept="image/*" class="hidden">
            <button id="deleteBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md">
              <i class="fa-solid fa-trash"></i>
              <span>Delete</span>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <div class="text-sm text-gray-500">Full name</div>
          <div id="fullName" class="font-semibold">-</div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Email</div>
          <div id="email" class="font-semibold">-</div>
        </div>
      </div>

      <div id="toast" class="hidden fixed top-6 right-6 px-4 py-2 rounded text-white shadow-lg"></div>
    </div>
  </main>

  <script src="js/profile.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => { includeNavbar && includeNavbar(); });
  </script>
</body>
</html>
