<style>

  background: linear-gradient(135deg, #3B82F6, #1D4ED8);
  border: 1px solid #1E40AF;
}

.dark #adminDashboardBtn:hover {

  box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);

<!-- Include Logout Utility -->
<script src="js/logout-utility.js"></script>

<script>
  // Theme toggle functionality
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
  const userMenu = document.getElementById('userMenu');
  const userMenuButton = document.getElementById('userMenuButton');
  const userMenuDropdown = document.getElementById('userMenuDropdown');
  const authButtons = document.getElementById('authButtons');
  const userNameDisplay = document.getElementById('userNameDisplay');
  const dashboardLink = document.getElementById('dashboardLink');
  const logoutButton = document.getElementById('logoutButton');

  // Initialize theme
  function initializeTheme() {
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      themeToggleLightIcon.classList.remove('hidden');
      document.documentElement.classList.add('dark');
    } else {
      themeToggleDarkIcon.classList.remove('hidden');
      document.documentElement.classList.remove('dark');
    }
  }

  // Toggle theme
  themeToggleBtn.addEventListener('click', function() {
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    if (localStorage.getItem('color-theme')) {
      if (localStorage.getItem('color-theme') === 'light') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
      }
    } else {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
      }
    }
  });

  // Handle authentication state - REMOVED DUPLICATE CODE
  // This is now handled by include-navbar.js
  function updateAuthState() {
    // This function is intentionally empty to prevent conflicts
    // Dashboard visibility is handled by include-navbar.js
  }

  // Toggle user menu
  userMenuButton?.addEventListener('click', () => {
    userMenuDropdown.classList.toggle('hidden');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!userMenu.contains(e.target)) {
      userMenuDropdown.classList.add('hidden');
    }
  });

  // Handle logout
  logoutButton?.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'logout.html';
  });

  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileMenuClose = document.getElementById('mobile-menu-close');
  const mobileMenuBackdrop = document.getElementById('mobile-menu-backdrop');
  const mobileAuthButtons = document.getElementById('mobileAuthButtons');

  function toggleMobileMenu() {
    const isOpen = mobileMenu.classList.contains('show');
    
    if (!isOpen) {
      // Opening the menu
      mobileMenu.classList.add('show');
      document.body.style.overflow = 'hidden';
      
      // Show the close icon
      const menuIcon = mobileMenuButton.querySelector('.mobile-menu-icon');
      const closeIcon = mobileMenuButton.querySelector('.mobile-menu-close');
      if (menuIcon && closeIcon) {
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    } else {
      // Closing the menu
      mobileMenu.classList.remove('show');
      document.body.style.overflow = '';
      
      // Show the menu icon
      const menuIcon = mobileMenuButton.querySelector('.mobile-menu-icon');
      const closeIcon = mobileMenuButton.querySelector('.mobile-menu-close');
      if (menuIcon && closeIcon) {
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }
    }
  }

  // Event listeners for mobile menu
  mobileMenuButton.addEventListener('click', toggleMobileMenu);
  mobileMenuClose.addEventListener('click', toggleMobileMenu);
  mobileMenuBackdrop.addEventListener('click', toggleMobileMenu);

  // Close mobile menu when clicking a link
  document.querySelectorAll('#mobileNav a').forEach(link => {
    link.addEventListener('click', () => {
      toggleMobileMenu();
    });
  });

  // Update mobile auth buttons when auth state changes
  function updateMobileAuthButtons() {
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    console.log('🔍 Mobile Auth Update:', { token: !!token, user, isAdmin: user.isAdmin });

    if (token && user) {
      const dashboardLink = user.isAdmin ? `
          <a href="admin_dashboard.html" 
            class="block w-full text-center bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">
            Dashboard
          </a>
        ` : '';
      
      console.log('📱 Mobile dashboard link:', user.isAdmin ? 'shown' : 'hidden');
      
      mobileAuthButtons.innerHTML = `
        <div class="flex flex-col space-y-2">
          <span class="text-sm text-gray-600 dark:text-gray-400">Signed in as</span>
          <span class="font-medium text-gray-800 dark:text-white">${user.full_name || 'User'}</span>
          ${dashboardLink}
          <a href="help-center.html" 
            class="block w-full text-center border border-blue-500 text-blue-500 py-2 rounded hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors">
            Help Center
          </a>
          <button id="mobileLogoutButton" 
            class="w-full text-center text-red-600 hover:text-red-700 py-2 transition-colors">
            Logout
          </button>
        </div>
      `;

      // Add mobile logout handler
      document.getElementById('mobileLogoutButton')?.addEventListener('click', () => {
        window.location.href = 'logout.html';
      });
    } else {
      mobileAuthButtons.innerHTML = `
        <div class="flex flex-col space-y-2">
          <a href="login.html" class="block w-full text-center bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">
            Login
          </a>
          <a href="signup.html" class="block w-full text-center border border-blue-500 text-blue-500 py-2 rounded hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors">
            Sign Up
          </a>
        </div>
      `;
    }
  }

  // Update both desktop and mobile auth states
  function updateAllAuthStates() {
    updateAuthState();
    updateMobileAuthButtons();
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    console.log('🚀 DOM Content Loaded - Initializing navbar');
    console.log('🔍 Dashboard link element:', dashboardLink);
    console.log('🔍 User menu element:', userMenu);
    
    initializeTheme();
    updateAllAuthStates();
    
    // Debug: Check localStorage
    console.log('🔍 LocalStorage check:', {
      token: localStorage.getItem('token'),
      user: localStorage.getItem('user'),
      parsedUser: JSON.parse(localStorage.getItem('user') || '{}')
    });
  });

  // Update auth state when storage changes
  window.addEventListener('storage', updateAllAuthStates);
  
  // Debug function - call this from console to test dashboard visibility
  window.testDashboardVisibility = function() {
    console.log('🧪 Testing Dashboard Visibility');
    console.log('Dashboard element:', dashboardLink);
    console.log('Dashboard classes:', dashboardLink?.classList.toString());
    console.log('Dashboard hidden:', dashboardLink?.classList.contains('hidden'));
    console.log('Current user:', JSON.parse(localStorage.getItem('user') || '{}'));
    console.log('Is admin:', JSON.parse(localStorage.getItem('user') || '{}').isAdmin);
    
    // Force show dashboard for testing
    if (dashboardLink) {
      dashboardLink.classList.remove('hidden');
      console.log('✅ Dashboard link forced visible for testing');
    }
  };
  
  // Force show dashboard link for testing - REMOVE THIS AFTER TESTING
  window.forceShowDashboard = function() {
    if (dashboardLink) {
      dashboardLink.classList.remove('hidden');
      dashboardLink.style.display = 'block';
      dashboardLink.style.visibility = 'visible';
      console.log('🚨 Dashboard link FORCED visible!');
    } else {
      console.log('❌ Dashboard link element not found!');
    }
  };
  
  // Check if user is admin and force show dashboard
  window.checkAndShowDashboard = function() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    console.log('🔍 Current user data:', user);
    console.log('🔍 Is admin?', user.isAdmin);
    console.log('🔍 Dashboard element:', dashboardLink);
    
    if (user.isAdmin === true) {
      console.log('✅ User is admin - showing dashboard');
      if (dashboardLink) {
        dashboardLink.classList.remove('hidden');
        dashboardLink.style.display = 'block';
        dashboardLink.style.visibility = 'visible';
        dashboardLink.href = 'admin_dashboard.html';
        console.log('✅ Dashboard link should now be visible');
      } else {
        console.log('❌ Dashboard link element not found!');
      }
    } else {
      console.log('❌ User is NOT admin - hiding dashboard');
      if (dashboardLink) {
        dashboardLink.classList.add('hidden');
        dashboardLink.style.display = 'none';
      }
    }
  };
  
  // Simple function to force show dashboard for testing
  window.showDashboard = function() {
    if (dashboardLink) {
      dashboardLink.classList.remove('hidden');
      dashboardLink.style.display = 'block';
      dashboardLink.style.visibility = 'visible';
      console.log('🚨 Dashboard link FORCED visible!');
    } else {
      console.log('❌ Dashboard link element not found!');
    }
  };

  // Test admin status function - Available immediately
  function testAdminStatus() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const adminDashboardBtn = document.getElementById('adminDashboardBtn');
    
    console.log('🧪 TESTING ADMIN STATUS');
    console.log('Current user:', user);
    console.log('User isAdmin:', user.isAdmin);
    console.log('User isAdmin type:', typeof user.isAdmin);
    console.log('Admin dashboard button:', adminDashboardBtn);
    
    if (adminDashboardBtn) {
      console.log('Button classes:', adminDashboardBtn.className);
      console.log('Button hidden:', adminDashboardBtn.classList.contains('hidden'));
      console.log('Button display:', adminDashboardBtn.style.display);
      console.log('Button opacity:', adminDashboardBtn.style.opacity);
    }
    
    // Test the admin detection logic
    const isAdmin = user.isAdmin === true || user.isAdmin === 1 || user.isAdmin === '1' || user.isAdmin === 'true';
    console.log('Final admin determination:', isAdmin);
    
    if (isAdmin) {
      alert('✅ You are ADMIN! Dashboard button should be visible.');
      // Force show the button
      if (adminDashboardBtn) {
        adminDashboardBtn.classList.remove('hidden');
        adminDashboardBtn.style.opacity = '1';
        adminDashboardBtn.style.pointerEvents = 'auto';
        console.log('✅ Dashboard button force shown!');
      }
    } else {
      alert('❌ You are NOT admin. Dashboard button will be hidden.');
      // Force hide the button
      if (adminDashboardBtn) {
        adminDashboardBtn.classList.add('hidden');
        adminDashboardBtn.style.opacity = '0';
        adminDashboardBtn.style.pointerEvents = 'none';
        console.log('✅ Dashboard button force hidden!');
      }
    }
  }

  // Console test function - run this from browser console
  window.checkAdminFromConsole = function() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    console.log('🔍 ADMIN STATUS CHECK FROM CONSOLE:');
    console.log('User:', user);
    console.log('isAdmin value:', user.isAdmin);
    console.log('isAdmin type:', typeof user.isAdmin);
    console.log('isAdmin === true:', user.isAdmin === true);
    console.log('isAdmin === 1:', user.isAdmin === 1);
    console.log('isAdmin === "1":', user.isAdmin === '1');
    console.log('isAdmin === "true":', user.isAdmin === 'true');
    
    const isAdmin = user.isAdmin === true || user.isAdmin === 1 || user.isAdmin === '1' || user.isAdmin === 'true';
    console.log('Final admin determination:', isAdmin);
    
    return isAdmin;
  };
</script>
