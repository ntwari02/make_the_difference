<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#BFDBFE', // Lightest blue for backgrounds
                            200: '#93C5FD',
                            300: '#60A5FA',
                            400: '#3B82F6',
                            500: '#2563EB', // A slightly darker standard blue
                            600: '#1D4ED8', // Our main darker blue
                            700: '#1E40AF', // Even darker blue
                            800: '#1E3A8A', // Darkest blue
                            900: '#172554', // Near black blue
                        },
                    },
                    fontFamily: {
                        'raleway': ['Raleway', 'sans-serif'],
                        'times-new-roman': ['"Times New Roman"', 'Times', 'serif'], // Added Times New Roman
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="prefetch" href="home.html">
    <link rel="prefetch" href="dashboard.html">
    <link rel="prefetch" href="admin_dashboard.html">
    <link rel="prefetch" href="scholarship.html">
    <link rel="prefetch" href="login.html">
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Create Account</h2>
            <button id="theme-toggle" class="p-2 rounded-lg focus:outline-none">
                <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        <div id="message" class="hidden mb-4 p-3 rounded text-white text-center"></div>
        <form id="signupForm" class="space-y-4">
            <div>
                <input type="text" name="fullName" id="fullName"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" name="email" id="email"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Email" required>
            </div>
            <div>
                <select name="role" id="role"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    required>
                    <option value="">Select Role</option>
                    <option value="user">Student</option>
                    <option value="admin">Administrator</option>
                </select>
                <p class="mt-1 text-sm text-gray-500 dark:text-white">
                    Select "Student" if you're applying for scholarships, or "Administrator" if you're managing the
                    platform.
                </p>
            </div>
            <div>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Password" required>
            </div>
            <div>
                <input type="password" name="confirmPassword" id="confirmPassword"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Confirm Password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
            Already have an account?
            <a href="login.html" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300">Log in</a>
        </p>
    </div>

    <!-- Include the API service -->
    <script src="js/api.js" defer></script>

    <script>
                // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no preference saved, check system preference
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            // Toggle icon
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            // Toggle theme
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitButton = this.querySelector('button[type="submit"]');
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset message
            messageDiv.style.display = 'none';

            // Disable submit button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing up...';

            try {
                // Validate required fields
                if (!fullName) {
                    throw new Error('Full name is required');
                }

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    throw new Error('Please enter a valid email address');
                }

                // Validate role selection
                if (!role) {
                    throw new Error('Please select a role');
                }

                // Validate password
                if (password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }

                // Validate passwords match
                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                const userData = {
                    full_name: fullName,
                    email: email,
                    password: password,
                    role: role
                };

                // Attempt registration
                const response = await window.api.auth.register(userData);

                if (response && response.token && response.user) {
                    // Store token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));

                    // Show success message
                    messageDiv.textContent = `Account created successfully! Redirecting to ${role === 'admin' ? 'Administrator' : 'Student'} Dashboard...`;
                    messageDiv.className = 'mb-4 p-3 rounded text-white text-center bg-green-500';
                    messageDiv.style.display = 'block';

                    // Role-based redirect
                    setTimeout(() => {
                        window.location.href = role === 'admin' ? 'admin_dashboard.html' : 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Registration error:', error);

                // Handle different types of errors
                let errorMessage = error.message;

                if (error.message.includes('connect to the server')) {
                    errorMessage = 'Unable to connect to the server. Please check your internet connection.';
                } else if (error.message.includes('Email already exists')) {
                    errorMessage = 'This email is already registered. Please try logging in instead.';
                } else if (error.message.includes('Invalid response')) {
                    errorMessage = 'Server error. Please try again later.';
                }

                // Display error message
                messageDiv.textContent = errorMessage;
                messageDiv.className = 'mb-4 p-3 rounded text-white text-center bg-red-500';
                messageDiv.style.display = 'block';

                // Scroll to error message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                // Re-enable submit button and restore text
                submitButton.disabled = false;
                submitButton.innerHTML = 'Sign Up';
            }
        });

        // Add role change handler to update UI
        document.getElementById('role').addEventListener('change', function (e) {
            const role = e.target.value;
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none'; // Clear any previous messages

            if (role === 'admin') {
                // Show admin confirmation message
                messageDiv.textContent = 'You are registering as an Administrator. This role requires approval.';
                messageDiv.className = 'mb-4 p-3 rounded text-white text-center bg-yellow-500';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
