    .admin-sidebar.collapsed {
        width: 220px; /* disabled collapse */
    }

    .sidebar-item-text {
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .admin-sidebar.collapsed .sidebar-item-text {
        opacity: 0;
        visibility: hidden;
        display: none;
    }

    /* Icons-only mode styling */
    .admin-sidebar.collapsed a {
        justify-content: center;
        padding: 1rem 0.5rem;
    }

    .admin-sidebar.collapsed a i {
        margin: 0;
        font-size: 1.25rem;
    }

    .admin-sidebar.collapsed .text-xs {
        display: none;
    }

    /* Desktop behavior */
    @media (min-width: 1024px) {
        .admin-main-content {
            margin-left: 220px;
            transition: margin-left 0.3s ease;
        }
        
        .admin-sidebar.collapsed + .admin-main-content {
            margin-left: 220px; /* keep fixed */
        }
    }

    /* Tablet and small desktop - icon only */
    @media (max-width: 1023px) {
        .admin-sidebar {
            width: 220px;
            display: block !important;
            left: 0 !important;
            transform: none !important;
        }
        .admin-main-content {
            margin-left: 220px;
        }
    }

    /* Mobile devices - collapsible sidebar */
    @media (max-width: 768px) {
        .admin-sidebar {
            width: 60px;
            display: block !important;
            left: 0 !important;
            transform: none !important;
            transition: width 0.3s ease;
        }
        .admin-sidebar.expanded {
            width: 220px;
        }
        .admin-main-content {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
        }
        .admin-sidebar.expanded + .admin-main-content {
            margin-left: 220px;
        }
        .sidebar-item-text {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;

        .admin-sidebar.expanded .sidebar-item-text {
            display: inline;
            opacity: 1;
        }

    /* Tooltip styles for icon-only state */
    .admin-sidebar a::after {
        content: attr(title);
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(31, 41, 55, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        white-space: nowrap;
        z-index: 1000;
        margin-left: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .admin-sidebar a:hover::after {
        opacity: 1;
        visibility: visible;
    }

    .admin-sidebar a {
        position: relative;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    }
    .admin-sidebar a.active::before {
        content: '';
        position: absolute;
        left: -8px;
        top: 10%;
        bottom: 10%;
        width: 4px;
        background: #2563eb; /* blue-600 */
