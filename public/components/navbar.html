<!-- Navigation Scripts -->
<!-- Include Logout Utility -->
<script src="../js/logout-utility.js"></script>

<script>
    /**
     * Navigation Bar JavaScript
     * This script handles mobile menu, theme toggling, and authentication state
     */

    // DOM Elements
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    /**
     * Mobile Menu Functionality
     */
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    /**
     * Theme Management
     */
    // Updates the theme icon based on current theme
    function updateThemeIcon(isDark) {
        themeIcon.classList.remove(isDark ? 'fa-moon' : 'fa-sun');
        themeIcon.classList.add(isDark ? 'fa-sun' : 'fa-moon');
    }

    // Initializes theme based on user preference or system settings
    function initializeTheme() {
        const savedTheme = localStorage.getItem('color-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme) {
            const isDark = savedTheme === 'dark';
            document.documentElement.classList.toggle('dark', isDark);
            updateThemeIcon(isDark);
        } else if (prefersDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            updateThemeIcon(true);
        }
    }

    // Toggles between light and dark theme
    function toggleTheme() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
    }

    // Initialize theme on page load
    initializeTheme();
    themeToggle.addEventListener('click', toggleTheme);

    /**
     * Authentication Management
     */
    // Updates authentication buttons based on login status
    function updateAuthButtons() {
        const authButtons = document.getElementById('authButtons');
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (token) {
            // User is logged in - show profile dropdown (click-to-toggle for mobile + desktop)
            authButtons.innerHTML = `
                <div class="relative" id="profile-menu-container">
                    <button type="button" id="profile-menu-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors" aria-haspopup="true" aria-expanded="false">
                        ${user.fullName || 'Profile'} <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <div id="profile-menu" class="absolute right-0 w-48 mt-2 py-2 bg-white dark:bg-gray-800 rounded-md shadow-xl hidden">
                        <a href="dashboard.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
                        <button onclick="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</button>
                    </div>
                </div>
            `;

            // Attach handlers to toggle the dropdown
            attachProfileMenuHandlers();
        } else {
            // User is not logged in - show login button
            authButtons.innerHTML = `
                <a href="login.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                    Login
                </a>
            `;
        }
    }

    // Adds click handlers for the profile dropdown (supports mobile - no hover)
    function attachProfileMenuHandlers() {
        const container = document.getElementById('profile-menu-container');
        const button = document.getElementById('profile-menu-button');
        const menu = document.getElementById('profile-menu');
        if (!container || !button || !menu) return;

        function closeMenu() {
            if (!menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
                button.setAttribute('aria-expanded', 'false');
            }
        }

        button.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                menu.classList.remove('hidden');
                button.setAttribute('aria-expanded', 'true');
            } else {
                closeMenu();
            }
        });

        // Prevent clicks inside the menu from bubbling and accidentally triggering other links
        menu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!container.contains(e.target)) {
                closeMenu();
            }
        });

        // Close on Escape for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    }

    // Handles user logout
    function logout() {
        window.location.href = 'logout.html';
    }

    // Update auth buttons on page load
    updateAuthButtons();

    // Add event listener for auth state changes
    window.addEventListener('storage', (e) => {
        if (e.key === 'token' || e.key === 'user') {
            updateAuthButtons();
        }
    });

    /**
     * Dynamic Site Name and Logo
     */
    async function updateNavbarSiteInfo() {
        try {
            const res = await fetch('/api/settings/general');
            if (!res.ok) throw new Error('Failed to fetch site info');
            const { siteName, siteLogoUrl } = await res.json();
            const nameEl = document.getElementById('navbarSiteName');
            const logoEl = document.getElementById('navbarSiteLogo');
            if (nameEl && siteName) nameEl.textContent = siteName;
            if (logoEl && siteLogoUrl) logoEl.src = siteLogoUrl;
        } catch (err) {
            // Optionally handle error
        }
    }
    document.addEventListener('DOMContentLoaded', updateNavbarSiteInfo);
</script>
