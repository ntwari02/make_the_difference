<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We'll be back soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#3b82f6; }
    * { box-sizing:border-box }
    html,body { height:100% }
    body { margin:0; font-family: 'Raleway', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; background:linear-gradient(135deg,#0f172a 0%,#111827 100%); color:var(--fg); display:flex; align-items:center; justify-content:center; padding:24px }
    .card { width:100%; max-width:720px; background:rgba(17,24,39,0.7); border:1px solid rgba(148,163,184,0.15); border-radius:20px; padding:28px; backdrop-filter: blur(10px) }
    .badge { display:inline-flex; align-items:center; gap:10px; font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(59,130,246,0.4); color:#bfdbfe; background:rgba(59,130,246,0.1) }
    h1 { margin:14px 0 8px; font-size:28px; line-height:1.2 }
    p { margin:8px 0; color:#cbd5e1 }
    .row { display:flex; gap:16px; flex-wrap:wrap; margin-top:18px }
    .btn { appearance:none; border:none; padding:12px 16px; border-radius:12px; cursor:pointer; font-weight:600 }
    .btn-primary { background:#3b82f6; color:#fff }
    .btn-outline { background:transparent; color:#cbd5e1; border:1px solid rgba(148,163,184,0.25) }
    .footer { margin-top:18px; font-size:12px; color:#94a3b8 }
    .logo { width:52px; height:52px; border-radius:12px; display:flex; align-items:center; justify-content:center; background:rgba(59,130,246,0.15); color:#93c5fd; border:1px solid rgba(59,130,246,0.3) }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge"><span>Maintenance Mode</span></div>
    <div style="display:flex; align-items:center; gap:16px; margin-top:14px">
      <div class="logo"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21H3M7 21V7C7 5.343 8.343 4 10 4H14C15.657 4 17 5.343 17 7V21M9 21V9H15V21" stroke="#93c5fd" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
      <div>
        <h1>We'll be back soon</h1>
        <p>Our site is temporarily down for maintenance and upgrades. Thanks for your patience while we make things even better.</p>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" onclick="location.reload()">Try again</button>
      <a class="btn btn-outline" href="mailto:support@example.com">Contact support</a>
    </div>
    <div class="footer">If you're an administrator, you can disable maintenance mode from the Admin Settings â†’ System Settings.</div>
  </div>
</body>
</html>
