<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Help - Password Reset Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Admin Help Center</h1>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">Manage password reset requests from users</p>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg focus:outline-none">
                    <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
                </button>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900">
                            <i class="fas fa-users text-blue-600 dark:text-blue-400"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Requests</p>
                            <p id="total-requests" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-orange-100 dark:bg-orange-900">
                            <i class="fas fa-clock text-orange-600 dark:text-orange-400"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Active Requests</p>
                            <p id="active-requests" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-red-100 dark:bg-red-900">
                            <i class="fas fa-exclamation-triangle text-red-600 dark:text-red-400"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Expired Requests</p>
                            <p id="expired-requests" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Help Requests Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Password Reset Requests</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Requested</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Expires</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Requests will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- No Requests Message -->
            <div id="no-requests" class="hidden text-center py-12">
                <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No Active Requests</h3>
                <p class="text-gray-600 dark:text-gray-300">All password reset requests have been handled.</p>
                    </div>
                </div>
            </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md relative">
            <button id="close-reset-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">&times;</button>
            
            <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Reset User Password</h3>
            <form id="reset-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">User</label>
                    <input type="text" id="reset-user-name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" id="reset-user-email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" readonly>
            </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password</label>
                    <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Admin Notes (Optional)</label>
                    <textarea id="admin-notes" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" rows="3" placeholder="Add any notes about this reset..."></textarea>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-green-500 dark:bg-green-600 text-white py-2 rounded-lg hover:bg-green-600 dark:hover:bg-green-700 transition duration-200">Reset Password</button>
                    <button type="button" id="dismiss-request" class="flex-1 bg-gray-500 dark:bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-600 dark:hover:bg-gray-700 transition duration-200">Dismiss Request</button>
                </div>
            </form>
            <div id="reset-message" class="mt-3 text-center text-sm"></div>
        </div>
    </div>

    <!-- Include the API service -->
    <script src="js/api.js"></script>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved user preference
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }
        
        themeToggle.addEventListener('click', function() {
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        let currentUserId = null;
        const resetModal = document.getElementById('reset-modal');
        const closeResetModal = document.getElementById('close-reset-modal');
        const resetForm = document.getElementById('reset-form');
        const dismissRequest = document.getElementById('dismiss-request');
        const resetMessage = document.getElementById('reset-message');

        // Load help requests
        async function loadHelpRequests() {
            try {
                const [requestsResponse, statsResponse] = await Promise.all([
                    window.api.get('/admin-help/requests'),
                    window.api.get('/admin-help/stats')
                ]);

                // Update statistics
                if (statsResponse.success) {
                    document.getElementById('total-requests').textContent = statsResponse.stats.total_requests || 0;
                    document.getElementById('active-requests').textContent = statsResponse.stats.active_requests || 0;
                    document.getElementById('expired-requests').textContent = statsResponse.stats.expired_requests || 0;
                }

                // Update table
                const tableBody = document.getElementById('requests-table-body');
                const noRequests = document.getElementById('no-requests');

                if (requestsResponse.success && requestsResponse.requests.length > 0) {
                    tableBody.innerHTML = '';
                    noRequests.classList.add('hidden');

                    requestsResponse.requests.forEach(request => {
                        const row = document.createElement('tr');
                        const requestedDate = new Date(request.help_requested_at).toLocaleString();
                        const expiryDate = new Date(request.help_token_expiry).toLocaleString();
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                                ${request.full_name}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                ${request.email}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                ${requestedDate}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">
                                ${expiryDate}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="openResetModal(${request.id}, '${request.full_name}', '${request.email}')" 
                                        class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-300">
                                    Reset Password
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '';
                    noRequests.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading help requests:', error);
            }
        }

        // Open reset modal
        function openResetModal(userId, userName, userEmail) {
            currentUserId = userId;
            document.getElementById('reset-user-name').value = userName;
            document.getElementById('reset-user-email').value = userEmail;
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('admin-notes').value = '';
            resetMessage.textContent = '';
            resetModal.classList.remove('hidden');
        }

        // Close reset modal
        function closeResetModal() {
            resetModal.classList.add('hidden');
            currentUserId = null;
        }

        // Handle reset form submission
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const adminNotes = document.getElementById('admin-notes').value;

            if (newPassword !== confirmPassword) {
                resetMessage.textContent = 'Passwords do not match.';
                resetMessage.className = 'mt-3 text-center text-sm text-red-600';
                    return;
                }
                
            if (newPassword.length < 6) {
                resetMessage.textContent = 'Password must be at least 6 characters long.';
                resetMessage.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }

            resetMessage.textContent = 'Resetting password...';
            resetMessage.className = 'mt-3 text-center text-sm text-gray-500';

            try {
                const response = await window.api.post('/admin-help/reset-password', {
                    user_id: currentUserId,
                    new_password: newPassword,
                    admin_notes: adminNotes
                });

                if (response.success) {
                    resetMessage.textContent = 'Password reset successfully!';
                    resetMessage.className = 'mt-3 text-center text-sm text-green-600';
                    
                    setTimeout(() => {
                        closeResetModal();
                        loadHelpRequests();
                    }, 2000);
                } else {
                    throw new Error(response.message || 'Failed to reset password');
                }
            } catch (error) {
                resetMessage.textContent = error.message || 'An error occurred.';
                resetMessage.className = 'mt-3 text-center text-sm text-red-600';
            }
        });

        // Handle dismiss request
        dismissRequest.addEventListener('click', async function() {
            const adminNotes = document.getElementById('admin-notes').value;
            
            resetMessage.textContent = 'Dismissing request...';
            resetMessage.className = 'mt-3 text-center text-sm text-gray-500';

            try {
                const response = await window.api.post('/admin-help/dismiss-request', {
                    user_id: currentUserId,
                    admin_notes: adminNotes
                });

                if (response.success) {
                    resetMessage.textContent = 'Request dismissed successfully!';
                    resetMessage.className = 'mt-3 text-center text-sm text-green-600';
                    
                    setTimeout(() => {
                        closeResetModal();
                        loadHelpRequests();
                    }, 2000);
                } else {
                    throw new Error(response.message || 'Failed to dismiss request');
                }
            } catch (error) {
                resetMessage.textContent = error.message || 'An error occurred.';
                resetMessage.className = 'mt-3 text-center text-sm text-red-600';
            }
        });

        // Close modal handlers
        closeResetModal.addEventListener('click', closeResetModal);
        resetModal.addEventListener('click', function(e) {
            if (e.target === resetModal) {
                closeResetModal();
            }
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadHelpRequests();
            
            // Refresh data every 30 seconds
            setInterval(loadHelpRequests, 30000);
        });
    </script>
</body>
</html>
