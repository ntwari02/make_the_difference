<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6', // blue-500
                            600: '#2563eb', // blue-600
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Login</h2>
            <button id="theme-toggle" class="p-2 rounded-lg focus:outline-none">
                <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        <div id="message" class="hidden mb-4 p-3 rounded text-white text-center"></div>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="email" name="email" id="email" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" id="password" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Password" required>
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                Log In
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
            I don't have an account? 
            <a href="signup.html" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300">Create account</a>
        </p>
    </div>

    <!-- Include the API service -->
    <script src="js/api.js"></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no preference saved, check system preference
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            // Toggle icon
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            // Toggle theme
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await window.api.auth.login(email, password);
                
                if (response.token) {
                    // Store token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Show success message
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'bg-blue-500 p-3 rounded text-white text-center';
                    messageDiv.style.display = 'block';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = response.user.role === 'admin' 
                            ? 'admin_dashboard.html' 
                            : 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(response.message || 'Login failed');
                }
            } catch (error) {
                messageDiv.textContent = error.message || 'An error occurred during login';
                messageDiv.className = 'bg-red-500 p-3 rounded text-white text-center';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
