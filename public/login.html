<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6', // blue-500
                            600: '#2563eb', // blue-600
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="prefetch" href="home.html">
    <link rel="prefetch" href="dashboard.html">
    <link rel="prefetch" href="admin_dashboard.html">
    <link rel="prefetch" href="scholarship.html">
    <link rel="prefetch" href="signup.html">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Login</h2>
            <button id="theme-toggle" class="p-2 rounded-lg focus:outline-none">
                <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        <div id="message" class="hidden mb-4 p-3 rounded text-white text-center"></div>
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="email" name="email" id="email" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Email" required>
            </div>
            <div class="relative">
                <input type="password" name="password" id="password" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white pr-10"
                    placeholder="Password" required>
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                Log In
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
            I don't have an account? 
            <a href="signup.html" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300">Create account</a>
        </p>
        <p class="mt-2 text-center">
            <a href="#" id="forgot-password-link" class="text-sm text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300">Forgot Password?</a>
        </p>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md relative">
            <button id="close-forgot-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">&times;</button>
            
            <!-- Step 1: Enter Email -->
            <div id="step1" class="step">
                <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Reset Password</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Enter your email address to retrieve your security questions.</p>
                <form id="forgotPasswordForm" class="space-y-4">
                    <input type="email" id="forgot-email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" placeholder="Enter your email" required>
                    <button type="submit" class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">Continue</button>
                </form>
            </div>

            <!-- Step 2: Answer Security Questions -->
            <div id="step2" class="step hidden">
                <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Answer Security Questions</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Please answer at least 2 of your security questions correctly.</p>
                <form id="securityQuestionsForm" class="space-y-4">
                    <div id="security-questions-container"></div>
                    <button type="submit" class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">Verify Answers</button>
                </form>
            </div>

            <!-- Step 3: Reset Password -->
            <div id="step3" class="step hidden">
                <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Set New Password</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Enter your new password.</p>
                <form id="resetPasswordForm" class="space-y-4">
                    <div class="relative">
                        <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white pr-10" placeholder="New Password" required>
                        <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="password" id="confirm-new-password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white pr-10" placeholder="Confirm New Password" required>
                        <button type="button" id="toggleConfirmNewPassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="w-full bg-green-500 dark:bg-green-600 text-white py-2 rounded-lg hover:bg-green-600 dark:hover:bg-green-700 transition duration-200">Reset Password</button>
                </form>
            </div>

            <div id="forgot-message" class="mt-3 text-center text-sm"></div>
        </div>
    </div>

    <!-- Include the API service -->
    <script src="js/api.js"></script>
    <script src="js/include-navbar.js" defer></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no preference saved, check system preference
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            // Toggle icon
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            // Toggle theme
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const passwordIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            passwordIcon.classList.toggle('fa-eye');
            passwordIcon.classList.toggle('fa-eye-slash');
        });

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await window.api.post('/auth/login', { email, password });
                
                if (response.token) {
                    // Store token and user data
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Show success message
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'bg-blue-500 p-3 rounded text-white text-center';
                    messageDiv.style.display = 'block';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = response.user.isAdmin 
                            ? 'admin_dashboard.html' 
                            : 'home.html';
                    }, 1500);
                } else {
                    throw new Error(response.message || 'Login failed');
                }
            } catch (error) {
                messageDiv.textContent = error.message || 'An error occurred during login';
                messageDiv.className = 'bg-red-500 p-3 rounded text-white text-center';
                messageDiv.style.display = 'block';
            }
        });

        // Forgot Password Modal Logic
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const closeForgotModal = document.getElementById('close-forgot-modal');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const securityQuestionsForm = document.getElementById('securityQuestionsForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const forgotMessage = document.getElementById('forgot-message');
        
        let currentEmail = '';
        let resetToken = '';

        // Password visibility toggles for reset form
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPassword = document.getElementById('new-password');
        const toggleConfirmNewPassword = document.getElementById('toggleConfirmNewPassword');
        const confirmNewPassword = document.getElementById('confirm-new-password');

        toggleNewPassword.addEventListener('click', function () {
            const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            newPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        toggleConfirmNewPassword.addEventListener('click', function () {
            const type = confirmNewPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmNewPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.add('hidden'));
            document.getElementById(`step${stepNumber}`).classList.remove('hidden');
        }

        function resetModal() {
            showStep(1);
            forgotMessage.textContent = '';
            forgotMessage.className = 'mt-3 text-center text-sm';
            forgotPasswordForm.reset();
            securityQuestionsForm.reset();
            resetPasswordForm.reset();
            currentEmail = '';
            resetToken = '';
        }

        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.remove('hidden');
            resetModal();
        });

        closeForgotModal.addEventListener('click', function() {
            forgotPasswordModal.classList.add('hidden');
        });

        // Step 1: Enter email
        forgotPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            currentEmail = document.getElementById('forgot-email').value;
            forgotMessage.textContent = 'Retrieving security questions...';
            forgotMessage.className = 'mt-3 text-center text-sm text-gray-500';
            
            try {
                console.log('Fetching security questions for email:', currentEmail);
                const response = await window.api.post('/auth/forgot-password', { email: currentEmail });
                console.log('Response received:', response);
                if (response.success && response.questions) {
                    // Populate security questions
                    const container = document.getElementById('security-questions-container');
                    container.innerHTML = '';
                    
                    response.questions.forEach((question, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'mb-4';
                        questionDiv.innerHTML = `
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                ${question.question}
                            </label>
                            <input type="text" 
                                   name="answer_${question.id}" 
                                   data-question-id="${question.id}"
                                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" 
                                   placeholder="Your answer" 
                                   required>
                        `;
                        container.appendChild(questionDiv);
                    });
                    
                    showStep(2);
                    forgotMessage.textContent = '';
                } else {
                    throw new Error(response.message || 'Failed to retrieve security questions');
                }
            } catch (error) {
                console.error('Error fetching security questions:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                forgotMessage.textContent = error.message || 'An error occurred while fetching security questions.';
                forgotMessage.className = 'mt-3 text-center text-sm text-red-600';
            }
        });

        // Step 2: Answer security questions
        securityQuestionsForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            forgotMessage.textContent = 'Verifying answers...';
            forgotMessage.className = 'mt-3 text-center text-sm text-gray-500';
            
            const answers = [];
            const answerInputs = document.querySelectorAll('[data-question-id]');
            answerInputs.forEach(input => {
                if (input.value.trim()) {
                    answers.push({
                        question_id: input.dataset.questionId,
                        answer: input.value.trim()
                    });
                }
            });
            
            try {
                const response = await window.api.post('/security-questions/verify', {
                    email: currentEmail,
                    answers: answers
                });
                if (typeof response !== 'object') {
                    throw new Error('Unexpected server response.');
                }
                
                if (response.success && response.can_reset) {
                    resetToken = response.reset_token;
                    showStep(3);
                    forgotMessage.textContent = '';
                } else if (response.requires_admin) {
                    // Show admin help message
                    forgotMessage.textContent = response.message;
                    forgotMessage.className = 'mt-3 text-center text-sm text-orange-600';
                    
                    // Add a button to contact admin
                    const adminHelpDiv = document.createElement('div');
                    adminHelpDiv.className = 'mt-4 text-center';
                    adminHelpDiv.innerHTML = `
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">
                            An admin will review your request and contact you soon.
                        </p>
                        <button type="button" onclick="closeForgotModal()" 
                                class="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                            Close
                        </button>
                    `;
                    document.getElementById('forgot-message').appendChild(adminHelpDiv);
                } else {
                    throw new Error(response.message || 'Incorrect answers');
                }
            } catch (error) {
                forgotMessage.textContent = error.message || 'An error occurred.';
                forgotMessage.className = 'mt-3 text-center text-sm text-red-600';
            }
        });

        // Step 3: Reset password
        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPasswordValue = document.getElementById('new-password').value;
            const confirmNewPasswordValue = document.getElementById('confirm-new-password').value;
            
            if (newPasswordValue !== confirmNewPasswordValue) {
                forgotMessage.textContent = 'Passwords do not match.';
                forgotMessage.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }
            
            if (newPasswordValue.length < 6) {
                forgotMessage.textContent = 'Password must be at least 6 characters long.';
                forgotMessage.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }
            
            forgotMessage.textContent = 'Resetting password...';
            forgotMessage.className = 'mt-3 text-center text-sm text-gray-500';
            
            try {
                const response = await window.api.post('/auth/reset-password', {
                    token: resetToken,
                    newPassword: newPasswordValue
                });
                
                if (response.success) {
                    forgotMessage.textContent = 'Password reset successfully! You can now log in with your new password.';
                    forgotMessage.className = 'mt-3 text-center text-sm text-green-600';
                    
                    setTimeout(() => {
                        forgotPasswordModal.classList.add('hidden');
                    }, 3000);
                } else {
                    throw new Error(response.message || 'Failed to reset password');
                }
            } catch (error) {
                forgotMessage.textContent = error.message || 'An error occurred.';
                forgotMessage.className = 'mt-3 text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
