<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Set New Password</h1>
        <p id="statusMsg" class="text-sm text-gray-600 dark:text-gray-300 mb-4">Verifying your reset link...</p>
        <form id="setPasswordForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" readonly>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password</label>
                <input id="newPassword" type="password" minlength="8" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                <input id="confirmPassword" type="password" minlength="8" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white" required>
            </div>
            <button id="submitBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Update Password</button>
        </form>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');
            const statusMsg = document.getElementById('statusMsg');
            const form = document.getElementById('setPasswordForm');
            const emailInput = document.getElementById('email');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');

            if (!token || !email) {
                statusMsg.textContent = 'Invalid reset link.';
                statusMsg.classList.add('text-red-600');
                return;
            }

            emailInput.value = email;

            fetch('/api/admin-help/verify-token?token=' + encodeURIComponent(token) + '&email=' + encodeURIComponent(email))
                .then(r => r.json())
                .then(data => {
                    if (data && data.success) {
                        statusMsg.textContent = 'Enter your new password.';
                        form.classList.remove('hidden');
                    } else {
                        statusMsg.textContent = (data && data.message) || 'Invalid or expired reset link.';
                        statusMsg.classList.add('text-red-600');
                    }
                })
                .catch(() => {
                    statusMsg.textContent = 'Unable to verify link. Please try again later.';
                    statusMsg.classList.add('text-red-600');
                });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (newPassword.value !== confirmPassword.value) {
                    statusMsg.textContent = 'Passwords do not match.';
                    statusMsg.classList.add('text-red-600');
                    return;
                }
                submitBtn.disabled = true;
                statusMsg.textContent = 'Updating password...';
                statusMsg.classList.remove('text-red-600');
                try {
                    const res = await fetch('/api/admin-help/complete-reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, email, new_password: newPassword.value })
                    });
                    const data = await res.json();
                    if (res.ok && data && data.success) {
                        statusMsg.textContent = 'Password updated successfully. You can now log in.';
                        form.classList.add('hidden');
                    } else {
                        statusMsg.textContent = (data && data.message) || 'Failed to update password.';
                        statusMsg.classList.add('text-red-600');
                    }
                } catch (e) {
                    statusMsg.textContent = 'Failed to update password. Please try again later.';
                    statusMsg.classList.add('text-red-600');
                } finally {
                    submitBtn.disabled = false;
                }
            });
        })();
    </script>
</body>
</html>
