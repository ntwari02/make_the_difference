<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="prefetch" href="admin_dashboard.html">
    <link rel="prefetch" href="login.html">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Admin Login</h2>
            <button id="theme-toggle" class="p-2 rounded-lg focus:outline-none">
                <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        <div id="message" class="hidden mb-4 p-3 rounded text-white text-center"></div>
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <input type="email" name="email" id="email" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Admin Email" required>
            </div>
            <div class="relative">
                <input type="password" name="password" id="password" 
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white pr-10"
                    placeholder="Password" required>
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-200">
                Log In as Admin
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
            Not an admin? <a href="login.html" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300">User Login</a>
        </p>
    </div>
    <script src="js/api.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('color-theme', 'dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        themeToggle.addEventListener('click', function() {
            if (themeIcon.classList.contains('fa-moon')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const passwordIcon = togglePassword.querySelector('i');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            passwordIcon.classList.toggle('fa-eye');
            passwordIcon.classList.toggle('fa-eye-slash');
        });
        // Admin login form handling
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await window.api.post('/auth/admin-login', { email, password });
                if (response.token) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    messageDiv.textContent = 'Admin login successful! Redirecting...';
                    messageDiv.className = 'bg-blue-500 p-3 rounded text-white text-center';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(response.message || 'Admin login failed');
                }
            } catch (error) {
                messageDiv.textContent = error.message || 'An error occurred during admin login';
                messageDiv.className = 'bg-red-500 p-3 rounded text-white text-center';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
