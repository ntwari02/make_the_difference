<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Admin Settings - Make The Difference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <script>
        (function(){
            try {
                var theme = localStorage.getItem('color-theme');
                if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch(e) {}
        })();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/admin-layout.css">
    <script src="js/include-admin-sidebar.js" defer></script>
    <script src="js/include-admin-header.js" defer></script>
</head>
<body class="admin-layout bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="admin-sidebar-container"></div>
    <div id="admin-header-container" data-page-title="IT Admin Settings"></div>
    <main class="admin-main-content w-full bg-transparent dark:bg-transparent">
        <div class="admin-content-container">
            <div class="max-w-5xl mx-auto p-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">IT Administration</h2>
                <div class="grid grid-cols-1 gap-6">
                    <section class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-xl shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Security</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="flex items-center justify-between p-3 border rounded-md dark:border-gray-700">
                                <span class="text-sm text-gray-700 dark:text-gray-300">Force 2FA for Admins</span>
                                <input type="checkbox" id="force2fa" class="h-4 w-4">
                            </label>
                            <label class="flex items-center justify-between p-3 border rounded-md dark:border-gray-700">
                                <span class="text-sm text-gray-700 dark:text-gray-300">Require Strong Passwords</span>
                                <input type="checkbox" id="strongPw" class="h-4 w-4">
                            </label>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button id="saveSecurity" class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600">Save</button>
                        </div>
                    </section>
                    <section class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-xl shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">System</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Maintenance Mode</label>
                                <select id="maintenance" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <option value="off">Off</option>
                                    <option value="on">On</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-700 dark:text-gray-300 mb-1">Session Timeout (mins)</label>
                                <input id="sessionTimeout" type="number" min="5" value="30" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button id="saveSystem" class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600">Save</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Guaranteed Mobile FAB + Modal -->
    <button id="admin-fab-menu" aria-label="Open admin menu" class="fixed bottom-4 right-4 w-12 h-12 rounded-full bg-blue-600 text-white shadow-lg flex items-center justify-center z-[20001]"><i class="fas fa-bars"></i></button>
    <div id="admin-fab-overlay" class="fixed inset-0 bg-black/40 hidden z-[19990]"></div>
    <div id="admin-fab-modal" class="fixed bottom-20 left-4 right-4 bg-white text-black dark:bg-white dark:text-black rounded-2xl shadow-2xl hidden z-[20000] max-h-[70vh] overflow-y-auto">
      <div class="p-3 border-b border-gray-200 flex items-center justify-between"><span class="font-semibold">Admin Menu</span><button id="admin-fab-close" class="p-2 rounded hover:bg-gray-100"><i class="fas fa-times"></i></button></div>
      <div class="p-2">
        <a href="admin_dashboard.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-tachometer-alt w-5 text-center"></i><span>Dashboard</span></a>
        <a href="admin_users.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-users w-5 text-center"></i><span>Users</span></a>
        <a href="admin_rolesPermissions.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-user-shield w-5 text-center"></i><span>Roles</span></a>
        <a href="admin_scholarship.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-graduation-cap w-5 text-center"></i><span>Scholarships</span></a>
        <a href="admin_applications.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-file-alt w-5 text-center"></i><span>Applications</span></a>
        <a href="admin_partners.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-handshake w-5 text-center"></i><span>Partners</span></a>
        <a href="admin_services.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-briefcase w-5 text-center"></i><span>Services</span></a>
        <a href="admin_email_template.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-envelope w-5 text-center"></i><span>Email Templates</span></a>
        <a href="admin_analytics.html" class="flex items-center gap-3 p-3 rounded hover:bg-gray-100 text-black"><i class="fas fa-chart-line w-5 text-center"></i><span>Analytics</span></a>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const fab=document.getElementById('admin-fab-menu'), ov=document.getElementById('admin-fab-overlay'), md=document.getElementById('admin-fab-modal'), x=document.getElementById('admin-fab-close');
        if(fab&&ov&&md){ const o=()=>{ov.classList.remove('hidden'); md.classList.remove('hidden');}; const c=()=>{ov.classList.add('hidden'); md.classList.add('hidden');}; fab.addEventListener('click',o); ov.addEventListener('click',c); if(x) x.addEventListener('click',c); }
        const saveSecurity=document.getElementById('saveSecurity');
        const saveSystem=document.getElementById('saveSystem');
        function toast(msg,type){ const n=document.createElement('div'); n.className=`fixed top-4 right-4 px-4 py-2 rounded shadow-lg z-[21000] ${type==='error'?'bg-red-600 text-white':'bg-green-600 text-white'}`; n.textContent=msg; document.body.appendChild(n); setTimeout(()=>n.remove(),2500); }
        saveSecurity&&saveSecurity.addEventListener('click',()=>toast('Security settings saved','ok'));
        saveSystem&&saveSystem.addEventListener('click',()=>toast('System settings saved','ok'));
      });
    </script>
</body>
</html>
