<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Management | MBAPE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('color-theme');
                if (
                    theme === 'dark' ||
                    (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
                ) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {}
        })();
    </script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-layout.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans antialiased">
    <div id="admin-header-container"></div>
    <div id="admin-sidebar-container"></div>
    <main class="admin-main-content p-6">
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 transition-all duration-300">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Admin Profile Settings</h1>
            
            <div class="space-y-8">
                <!-- Profile Information Section -->
                <section class="border-b border-gray-200 dark:border-gray-700 pb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Personal Information</h2>
                    <div class="flex flex-col md:flex-row items-center gap-6 mb-6">
                        <div class="relative w-24 h-24 flex-shrink-0">
                            <img id="profile-avatar-preview" src="https://via.placeholder.com/96" alt="Profile Avatar" class="w-full h-full rounded-full object-cover border-4 border-blue-400 dark:border-blue-600 shadow-lg">
                            <button id="change-avatar-btn" class="absolute bottom-0 right-0 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 text-xs shadow-md transition-colors duration-200">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="avatar-upload-input" accept="image/*" class="hidden">
                        </div>
                        <div class="flex-grow">
                            <p class="text-lg font-medium text-gray-900 dark:text-white" id="profile-full-name-display">Loading Name...</p>
                            <p class="text-gray-600 dark:text-gray-400" id="profile-email-display">Loading Email...</p>
                        </div>
                    </div>

                    <form id="profile-info-form" class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                            <input type="text" id="full-name" name="fullName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-colors duration-200">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Change Password Section -->
                <section class="border-b border-gray-200 dark:border-gray-700 pb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Change Password</h2>
                    <form id="change-password-form" class="space-y-4">
                        <div class="relative">
                            <label for="current-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Current Password</label>
                            <input type="password" id="current-password" name="currentPassword" class="mt-1 block w-full pr-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 dark:text-gray-400 focus:outline-none" onclick="togglePasswordVisibility('current-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                            <input type="password" id="new-password" name="newPassword" class="mt-1 block w-full pr-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 dark:text-gray-400 focus:outline-none" onclick="togglePasswordVisibility('new-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirmPassword" class="mt-1 block w-full pr-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 dark:text-gray-400 focus:outline-none" onclick="togglePasswordVisibility('confirm-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-colors duration-200">
                                Update Password
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="js/include-admin-header.js"></script>
    <script src="js/include-admin-sidebar.js"></script>
    <div id="toast-notification-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Notifications will be appended here -->
    </div>
    <script>
        function showNotification(message, type = 'success') {
            const container = document.getElementById('toast-notification-container');
            if (!container) return;

            const notification = document.createElement('div');
            notification.className = `p-4 rounded-md shadow-md text-white flex items-center space-x-2 ` + 
                                     (type === 'success' ? 'bg-green-500' :
                                      type === 'error' ? 'bg-red-500' :
                                      type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500');
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            container.prepend(notification); // Add new notifications at the top

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function togglePasswordVisibility(fieldId, buttonElement) {
            const field = document.getElementById(fieldId);
            const icon = buttonElement.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[Admin Profile] Page loaded');
            // Helper function for authenticated fetches
            async function authFetch(url, opts) {
                const token = localStorage.getItem('token');
                const headers = (opts && opts.headers) || {};
                if (token) headers['Authorization'] = `Bearer ${token}`;
                return fetch(url, { ...(opts || {}), headers });
            }

            let userData = {};
            try {
                const response = await authFetch('/api/admin/account');
                if (response.ok) {
                    userData = await response.json();
                } else {
                    console.error('Failed to fetch admin data:', response.statusText);
                    showNotification(`Failed to load profile data: ${response.statusText}`, 'error');
                    // Fallback to local storage if API fails
                    try { userData = JSON.parse(localStorage.getItem('user') || '{}'); } catch (e) { userData = {}; }
                }
            } catch (error) {
                console.error('Error fetching admin data:', error);
                showNotification('An error occurred while loading profile data.', 'error');
                // Fallback to local storage on network error
                try { userData = JSON.parse(localStorage.getItem('user') || '{}'); } catch (e) { userData = {}; }
            }

            // Populate profile display
            document.getElementById('profile-full-name-display').textContent = userData.full_name || userData.fullName || 'Admin User';
            document.getElementById('profile-email-display').textContent = userData.email || 'admin@example.com';
            const avatarSrc = userData.profile_picture ? (userData.profile_picture.startsWith('http') ? userData.profile_picture : '/' + userData.profile_picture.replace(/^\/+/, '')) : 'https://via.placeholder.com/96';
            document.getElementById('profile-avatar-preview').src = avatarSrc;

            // Populate form fields
            document.getElementById('full-name').value = userData.full_name || userData.fullName || '';
            document.getElementById('email').value = userData.email || '';

            // Handle avatar upload
            document.getElementById('change-avatar-btn').addEventListener('click', () => {
                document.getElementById('avatar-upload-input').click();
            });

            document.getElementById('avatar-upload-input').addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('profilePicture', file);

                    try {
                        const response = await authFetch('/api/admin/account/profile-picture', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const newProfilePicture = data.profile_picture ? (data.profile_picture.startsWith('http') ? data.profile_picture : '/' + data.profile_picture.replace(/^\/+/, '')) : 'https://via.placeholder.com/96';
                            document.getElementById('profile-avatar-preview').src = newProfilePicture;
                            showNotification('Profile picture updated successfully!', 'success');
                             // Update localStorage
                            let user = JSON.parse(localStorage.getItem('user') || '{}');
                            user.profile_picture = data.profile_picture;
                            localStorage.setItem('user', JSON.stringify(user));
                        } else {
                            const errorData = await response.json();
                            showNotification(`Failed to upload avatar: ${errorData.message || response.statusText}`, 'error');
                        }
                    } catch (error) {
                        console.error('Error uploading avatar:', error);
                        showNotification('An error occurred while uploading avatar.', 'error');
                    }
                }
            });

            // Handle profile info form submission
            document.getElementById('profile-info-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const newFullName = document.getElementById('full-name').value;
                const newEmail = document.getElementById('email').value;

                try {
                    const response = await authFetch('/api/admin/account', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName: newFullName, email: newEmail })
                    });

                    if (response.ok) {
                        const updatedUser = await response.json();
                        showNotification('Profile updated successfully!', 'success');
                        document.getElementById('profile-full-name-display').textContent = updatedUser.full_name || newFullName;
                        document.getElementById('profile-email-display').textContent = updatedUser.email || newEmail;
                        // Update localStorage
                        let user = JSON.parse(localStorage.getItem('user') || '{}');
                        user.full_name = updatedUser.full_name || newFullName;
                        user.email = updatedUser.email || newEmail;
                        localStorage.setItem('user', JSON.stringify(user));
                    } else {
                        const errorData = await response.json();
                        showNotification(`Failed to update profile: ${errorData.message || response.statusText}`, 'error');
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showNotification('An error occurred while updating profile.', 'error');
                }
            });

            // Handle change password form submission
            document.getElementById('change-password-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const currentPassword = document.getElementById('current-password').value.trim();
                const newPassword = document.getElementById('new-password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();

                if (newPassword !== confirmPassword) {
                    showNotification("New password and confirmation do not match!", 'error');
                    return;
                }
                if (newPassword.length < 8) {
                    showNotification("New password must be at least 8 characters long!", 'warning');
                    return;
                }

                
                if (!currentPassword) {
                    showNotification("Current password cannot be empty!", 'error');
                    return;
                }
                if (!newPassword) {
                    showNotification("New password cannot be empty", 'error');
                    return;
                }

                try {
                    const response = await authFetch('/api/password-change/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });

                    if (response.ok) {
                        showNotification('Password updated successfully!', 'success');
                        // Clear fields
                        document.getElementById('current-password').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';
                    } else {
                        const errorData = await response.json();
                        showNotification(`Failed to change password: ${errorData.message || response.statusText}`, 'error');
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                    showNotification('An error occurred while changing password.', 'error');
                }
            });
        });
    </script>
</body>
</html>
